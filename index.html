<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pacific City: A Website Design Study</title>
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container">

      <!--Header-->
      <header class="row header">
        <div class="col-xs-2">
          <div class="header-logo"></div>
        </div>
        <div class="col-xs-10 text-right header-title">
          <h1 class="header-name">NATE HADINATA</h1>
          <h4>UX Designer</h4>
        </div>
      </header>

      <!--Intro Section-->
      <div class="row">
        <div class="col-xs-12">
          <img src="http://placekitten.com/940/620" alt="Nate's View of Pier 39" title="Nate's View of Pier 39" class="img-responsive center-block img-rounded shadow">
        </div>
      </div>

      <!--Featured Projects Section-->
      <div class="row text-center text-nowrap">
        <div class="col-xs-12">
          <h2 class="featured">FEATURED PROJECTS</h2>
        </div>

        <div class="col-xs-4 project">
          <img src="img/arcade-game-525x300.jpg" alt="Arcade Game" class="img-responsive center-block img-rounded shadow modalImg" data-toggle="modal" data-target="#arcadegame">
          <h3>Arcade Game</h3>
        </div>

        <div class="col-xs-4 project">
          <img src="img/js-resume-525x300.jpg" alt="Javascript Resume" class="img-responsive center-block img-rounded shadow modalImg" data-toggle="modal" data-target="#jsresume">
          <h3>Javascript Resume</h3>
        </div>

        <div class="col-xs-4 project">
          <img src="img/website-mockup-1-525-300.jpg" alt="Website Design Mockup" class="img-responsive center-block img-rounded shadow modalImg" data-toggle="modal" data-target="#webDev">
          <h3>Web Development</h3>
        </div>

        <div class="col-xs-4 project">
          <img src="img/mobile-app-wireframe-1-525x300.jpg" alt="Mobile App Wireframe" class="img-responsive center-block img-rounded shadow modalImg" data-toggle="modal" data-target="#mobileWireframe">
          <h3>Mobile App Wireframe</h3>
        </div>

        <div class="col-xs-4 project">
          <img src="img/design-social-media-1-525x-300.jpg" alt="PurposeMatch.com Portfolio" class="img-responsive center-block img-rounded shadow modalImg" data-toggle="modal" data-target="#digitalDesign">
          <h3>Digital Designs</h3>
        </div>

        <div class="col-xs-4 project">
          <img src="img/Saddleback-Church-Ministry-Brand-525x300.JPG" alt="Brand Development" class="img-responsive center-block img-rounded shadow modalImg" data-toggle="modal" data-target="#brandDevelopment">
          <h3>Brand Development</h3>
        </div>
      </div>

      <!--Footer-->
      <footer class="row text-center footer">
        <div class="col-xs-4">
          <a href="http://www.slideshare.net/NathanHadinata/nathanhadinatadesignportfolio" title="Nate's Slideshare Portfolio" target="_blank" class="footer-link"><i class="fa fa-slideshare fa-3x"></i></a>
        </div>
        <div class="col-xs-4">
          <a href="https://www.linkedin.com/in/nathanhadinata" title="Nate's LinkedIn Profile" target="_blank" class="footer-link"><i class="fa fa-linkedin fa-3x"></i></a>
        </div>
        <div class="col-xs-4">
          <a href="https://github.com/nhadinat" title="Nate's GitHub Profile" target="_blank" class="footer-link"><i class="fa fa-github fa-3x"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
