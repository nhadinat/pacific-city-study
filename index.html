<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pacific City: A Website Design Study</title>
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Catamaran:400,300,500' rel='stylesheet'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container">

      <!--Header-->
      <header class="row header">
        <div class="col-xs-4">
          <div class="header-logo"></div>
        </div>
        <div class="col-xs-8">
          <nav>
            <ul class="nav-menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Clients</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!--Intro Section-->
      <div class="row">
        <div class="col-xs-12">
          <img src="http://placekitten.com/940/620" alt="Hero Banner" class="img-responsive center-block img-rounded shadow hero">
        </div>
      </div>

      <!--Featured Projects Section-->
      <div class="row text-center text-nowrap">

        <div class="col-xs-4 project">
          <img src="http://placekitten.com/525/300" alt="Project 1" class="img-responsive center-block img-rounded shadow highlight">
        </div>

        <div class="col-xs-4 project">
          <img src="http://placekitten.com/525/300" alt="Project 2" class="img-responsive center-block img-rounded shadow highlight">
        </div>

        <div class="col-xs-4 project">
          <img src="http://placekitten.com/525/300" alt="Project 3" class="img-responsive center-block img-rounded shadow highlight">
        </div>
      </div>

      <!--Footer-->
      <footer class="row text-center">
        <div class="col-xs-4">
          <a href="http://www.slideshare.net/NathanHadinata/nathanhadinatadesignportfolio" title="Nate's Slideshare Portfolio" target="_blank" class="footer-link"><i class="fa fa-slideshare fa-3x"></i></a>
        </div>
        <div class="col-xs-4">
          <a href="https://www.linkedin.com/in/nathanhadinata" title="Nate's LinkedIn Profile" target="_blank" class="footer-link"><i class="fa fa-linkedin fa-3x"></i></a>
        </div>
        <div class="col-xs-4">
          <a href="https://github.com/nhadinat" title="Nate's GitHub Profile" target="_blank" class="footer-link"><i class="fa fa-github fa-3x"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
